# Server
server.port=${SERVER_PORT:4000}

# PostgreSQL datasource
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/test}
spring.datasource.username=${DATABASE_USER:test}
spring.datasource.password=${DATABASE_PASSWORD:test}
# Send untyped string parameters â€” lets PostgreSQL cast to timestamptz/date/etc.
spring.datasource.hikari.data-source-properties.stringtype=unspecified

# Metadata
runlify.metadata.path=${METADATA_PATH:metadata.json}

# GraphQL
spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true

# Disable JPA auto-config (we use raw JDBC)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
